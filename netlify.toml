[build]
  command = "npm run build"
  publish = "dist"

# 🔄 Force redirect apex → www
[[redirects]]
  from = "https://americainnovates.us/*"
  to   = "https://www.americainnovates.us/:splat"
  status = 301
  force = true

# 🤖 Serve robots.txt from Netlify Function
[[redirects]]
  from = "/robots.txt"
  to   = "/.netlify/functions/robots-txt"
  status = 200
  force = true

# 🗺️ Serve sitemap.xml from Netlify Function
[[redirects]]
  from = "/sitemap.xml"
  to   = "/.netlify/functions/sitemap"
  status = 200
  force = true

# ⚛️ SPA fallback (React/Vite)
[[redirects]]
  from = "/*"
  to   = "/index.html"
  status = 200