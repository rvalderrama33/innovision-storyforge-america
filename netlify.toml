[build]
  publish = "dist"
  command = "npm run build"

# Ensure ads.txt, robots.txt, and sitemap are served as plain text from the site root
[[headers]]
  for = "/ads.txt"
  [headers.values]
    Content-Type = "text/plain; charset=utf-8"
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/robots.txt"
  [headers.values]
    Content-Type = "text/plain; charset=utf-8"
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Content-Type = "application/xml; charset=utf-8"
    Cache-Control = "public, max-age=3600"

# Serve robots.txt from Netlify function to ensure it's always accessible
[[redirects]]
  from = "/robots.txt"
  to = "/.netlify/functions/robots-txt"
  status = 200
  force = true

# Serve sitemap via Netlify function proxy (consistent with MPT)
[[redirects]]
  from = "/sitemap.xml"
  to = "/.netlify/functions/sitemap"
  status = 200
  force = true

# Redirect article URLs to Netlify function for meta tags
[[redirects]]
  from = "/article/:slug"
  to = "/.netlify/functions/article-meta/:slug"
  status = 200
  force = true

# SPA catch-all redirect (kept once)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200