[build]
  publish = "dist"
  command = "npm run build"

# Allow static files to be served directly
[[redirects]]
  from = "/ads.txt"
  to = "/ads.txt"
  status = 200

[[redirects]]
  from = "/robots.txt"
  to = "/robots.txt"
  status = 200

# Redirect article URLs to Netlify function for meta tags
[[redirects]]
  from = "/article/:slug"
  to = "/.netlify/functions/article-meta/:slug"
  status = 200
  force = true

# SPA catch-all redirect
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200