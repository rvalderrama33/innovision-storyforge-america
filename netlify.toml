[build]
  publish = "dist"
  command = "npm run build"

# Ensure ads.txt and robots.txt are served as plain text from the site root
[[headers]]
  for = "/ads.txt"
  [headers.values]
    Content-Type = "text/plain; charset=utf-8"
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/robots.txt"
  [headers.values]
    Content-Type = "text/plain; charset=utf-8"
    Cache-Control = "public, max-age=3600"

# Explicitly serve static files before any SPA rewrites
# Redirect article URLs to Netlify function for meta tags
[[redirects]]
  from = "/article/:slug"
  to = "/.netlify/functions/article-meta/:slug"
  status = 200
  force = true

# SPA catch-all redirect (kept once)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
