[build]
  publish = "dist"
  command = "npm run build"

# Redirect all article requests to meta function (function will decide what to serve)
[[redirects]]
  from = "/article/:slug"
  to = "https://enckzbxifdrihnfcqagb.supabase.co/functions/v1/article-meta/article/:slug"
  status = 200

# Catch-all redirect for SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200