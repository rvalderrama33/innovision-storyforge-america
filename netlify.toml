[build]
  publish = "dist"
  command = "npm run build"

# Redirect article requests to meta function for social crawlers
[[redirects]]
  from = "/article/*"
  to = "https://enckzbxifdrihnfcqagb.supabase.co/functions/v1/article-meta/article/:splat"
  status = 200
  force = true
  headers = {X-From = "Netlify"}

# Catch-all redirect for SPA (lower priority)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200