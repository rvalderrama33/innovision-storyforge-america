[build]
  publish = "dist"
  command = "npm run build"

# Redirect article requests to meta function for social crawlers, proxy for browsers
[[redirects]]
  from = "/article/:slug"
  to = "https://enckzbxifdrihnfcqagb.supabase.co/functions/v1/article-meta/article/:slug"
  status = 200
  force = true

# Catch-all redirect for SPA (lower priority)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200